version: "3.8"

services:
  # MySQL Database
  db:
    build:
      context: ./db
    container_name: lockguard_db
    environment:
      MYSQL_ROOT_PASSWORD: pass
      MYSQL_DATABASE: iot
      MYSQL_USER: user
      MYSQL_PASSWORD: pass
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - lockguard_network
    healthcheck:
      test:
        ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "user", "-ppass"]
      timeout: 20s
      retries: 10
      interval: 10s
      start_period: 30s

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lockguard_backend
    environment:
      - DB_HOST=db
      - DB_USER=user
      - DB_PASSWORD=pass
      - DB_NAME=iot
      - PORT=5000
      - EMAIL_USER=nphlinh23@clc.fitus.edu.vn
      - EMAIL_PASS=wqnv revk qmig llmu
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - lockguard_network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: lockguard_frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - lockguard_network
    restart: unless-stopped

volumes:
  db_data:

networks:
  lockguard_network:
    driver: bridge
